<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #motoForm="ngForm" (ngSubmit)="addMotocycle(motoForm)">
                        <input type="hidden" name="_id" #_id="ngModel"
                            [(ngModel)]="motocyclesService.selectedMotocycle._id" />
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="idMoto" #idMoto="ngModel"
                                    [(ngModel)]="motocyclesService.selectedMotocycle.idMoto"
                                    placeholder="Enter ur idMoto" />
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="wheels" #wheels="ngModel"
                                    [(ngModel)]="motocyclesService.selectedMotocycle.wheels"
                                    placeholder="Enter ur wheels" />
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn" (click)="resetForm(motoForm)">
                                        Clean
                                    </button>
                                    <button class="btn right">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>idMoto</th>
                    <th>Wheels</th>
                    <th>Edit/Delete</th>
                </thead>
            </table>
            <div *ngFor="let moto of motocyclesService.moto">
                <tbody>
                    <td>{{moto.idMoto}}</td>
                    <td>{{moto.wheels}}</td>
                    <td><a (click)="editMotocycle(moto)">
                            <i class="material-icons">edit</i>
                        </a><a (click)="deleteMotocycle(moto._id)">
                            <i class="material-icons">delete</i>
                        </a>
                </tbody>
            </div>
        </div>
    </div>
</div>
